{% extends "base.html" %}
{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        <label>Title:</label><input type="text" name="title" value="{{ post.title }}" required><br>
        <label>Content:</label><textarea name="content" required>{{ post.content }}</textarea><br>
        <label>Draft:</label><input type="checkbox" name="draft" {% if post.draft %}checked{% endif %}><br>
        <button type="submit">Update</button>
    </form>
{% endblock %}
