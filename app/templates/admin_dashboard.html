{% extends "base.html" %}
{% block content %}
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.email }} - {{ user.role }}</li>
        {% endfor %}
    </ul>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ 'Draft' if post.draft else 'Published' }}</li>
        {% endfor %}
    </ul>
{% endblock %}
